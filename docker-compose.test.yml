# 测试环境 Docker Compose 配置
# 使用方法: docker-compose -f docker-compose.test.yml up -d

services:
  # Caddy - Web 服务器（反向代理 + 静态文件服务）
  caddy:
    image: caddy:2-alpine
    ports:
      - "8001:80"    # 测试环境使用 8001 端口（避免与生产环境冲突）
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - static_volume_test:/app/staticfiles:ro
      - media_volume_test:/app/media:ro
      - caddy_data_test:/data
      - caddy_config_test:/config
      - caddy_logs_test:/var/log/caddy
    env_file:
      - .env.test
    depends_on:
      - web
    restart: unless-stopped

  web:
    build: .
    # 测试环境也使用 Gunicorn（模拟生产环境）
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 2 --timeout 120
    volumes:
      - static_volume_test:/app/staticfiles
      - media_volume_test:/app/media
      - logs_volume_test:/app/logs  # 日志文件持久化
    # 端口不对外暴露，仅供 Caddy 内部访问
    expose:
      - "8000"
    env_file:
      - .env.test
    environment:
      - DJANGO_ENV_FILE=.env.test
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data_test:/var/lib/postgresql/data/
    env_file:
      - .env.test
    # 测试环境数据库也不暴露端口
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-testuser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data_test:  # 测试数据库数据（独立于生产环境）
  static_volume_test:  # 测试静态文件
  media_volume_test:   # 测试上传文件
  logs_volume_test:    # 测试日志文件
  caddy_data_test:     # Caddy 数据（测试环境）
  caddy_config_test:   # Caddy 配置缓存（测试环境）
  caddy_logs_test:     # Caddy 日志（测试环境）
