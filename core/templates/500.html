<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统错误 - AgentCard 管理系统</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .error-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            max-width: 600px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
        }
        .error-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            margin: 0 0 10px 0;
            font-size: 32px;
        }
        .error-code {
            font-family: "Courier New", monospace;
            background: #f5f5f5;
            padding: 8px 12px;
            border-radius: 4px;
            display: inline-block;
            margin: 20px 0;
            font-size: 14px;
            color: #666;
        }
        p {
            color: #666;
            line-height: 1.6;
            margin: 15px 0;
        }
        .actions {
            margin-top: 30px;
            display: flex;
            gap: 15px;
            justify-content: center;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            display: inline-block;
        }
        .btn-primary {
            background: #667eea;
            color: white;
        }
        .btn-primary:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }
        .btn-secondary {
            background: #f5f5f5;
            color: #333;
        }
        .btn-secondary:hover {
            background: #e0e0e0;
        }
        .help-text {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">⚠️</div>
        <h1>系统遇到了一个错误</h1>
        <p>抱歉，系统在处理您的请求时遇到了问题。我们已经记录了这个错误，技术团队会尽快处理。</p>

        {% if error_id %}
        <div class="error-code">
            错误追踪ID: {{ error_id }}
        </div>
        <p style="font-size: 14px;">请在联系管理员时提供此追踪ID</p>
        {% endif %}

        <div class="actions">
            <a href="/admin/" class="btn btn-primary">返回管理后台</a>
            <a href="javascript:history.back()" class="btn btn-secondary">返回上一页</a>
        </div>

        <div class="help-text">
            <p>如果问题持续出现，请联系系统管理员</p>
        </div>
    </div>
</body>
</html>
