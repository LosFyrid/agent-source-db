# 生产环境 Docker Compose 配置
# 使用方法: docker-compose -f docker-compose.prod.yml up -d

services:
  # Caddy - Web 服务器（反向代理 + 静态文件服务）
  caddy:
    image: caddy:2-alpine
    ports:
      - "${CADDY_HTTP_PORT:-8000}:80"      # 无域名场景（默认8000）
      # 有域名场景需要修改 .env.prod: CADDY_HTTP_PORT=80, CADDY_HTTPS_PORT=443
      # - "${CADDY_HTTPS_PORT:-443}:443"   # HTTPS 端口（有域名时取消注释）
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - static_volume:/app/staticfiles:ro  # 只读访问静态文件
      - media_volume:/app/media:ro         # 只读访问媒体文件
      - caddy_data:/data                   # Caddy 数据（HTTPS 证书等）
      - caddy_config:/config               # Caddy 配置缓存
      - caddy_logs:/var/log/caddy          # Caddy 日志
    env_file:
      - .env.prod
    depends_on:
      - web
    restart: unless-stopped

  web:
    build: .
    # 生产环境使用 Gunicorn (高性能 WSGI 服务器)
    command: gunicorn core.wsgi:application --bind 0.0.0.0:8000 --workers 4 --timeout 120
    volumes:
      # 生产环境不挂载源代码（代码在镜像构建时复制）
      # 只挂载静态文件、媒体文件和日志（持久化用户数据）
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - logs_volume:/app/logs  # 日志文件持久化
    # 端口不对外暴露，仅供 Caddy 内部访问
    expose:
      - "8000"
    env_file:
      - .env.prod
    environment:
      - DJANGO_ENV_FILE=.env.prod
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped  # 自动重启（除非手动停止）

  db:
    image: postgres:18-alpine
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data/
    env_file:
      - .env.prod
    # 生产环境数据库不暴露端口（安全性）
    # 如果需要外部访问，取消下面的注释
    # ports:
    #   - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-produser}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

volumes:
  postgres_data_prod:  # 生产数据库数据（持久化）
  static_volume:       # 静态文件（CSS/JS）
  media_volume:        # 用户上传文件
  logs_volume:         # 日志文件（持久化）
  caddy_data:          # Caddy 数据（HTTPS 证书等）
  caddy_config:        # Caddy 配置缓存
  caddy_logs:          # Caddy 访问日志
